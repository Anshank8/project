{% extends "master.html" %}

{% block title %}
Update Items

{% endblock %}

{% block favc %}
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/4721/4721227.png" type="image/x-icon">
{% endblock %}

{% block lob %}
<a href="/logout/" class="btn btn-danger me-2">Log Out</a>


{% endblock %}
{% block content %}




<div class="container m-5">
  <div class="row row-cols-1 row-cols-md-3 g-4" style="opacity: 90%;">
      {% for a in coffee %}
      <div class="col">
          <div class="card" style="height: 100%; display: flex; flex-direction: column; box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;">
              <!-- Image Section -->
              <div class="card-img-container" style="flex-grow: 1; overflow: hidden;">
                  <img src="{{ a.image.url }}" class="card-img-top" alt="{{ a.name }}" style="object-fit: contain; width: 100%; height: 200px;">
              </div>
              <div class="card-body" style="background-color: rgba(255, 255, 255, 0.945); flex-grow: 0;">
                  <h5 id="itemname" class="card-title" style="text-align: center; font-size: 1.2rem; overflow: hidden;">{{ a.name }}</h5><br>
                  <h6 id="itemquantity" class="card-text">Quantity: {{ a.quantity }} ml</h6>
                  <h6 id="itemprice" class="card-text">Price: {{ a.price }} Rs</h6><br>
          <a href="{{a.id}}/updateform/" class="btn btn-warning" style="margin-left: 27%;">Update</a>
      <a  onclick="onremove()" class="btn btn-danger">Remove</a>

        </div>
      </div>
    </div>
    <script>
      function onremove() {
        let userConfirmed = confirm("Are you sure you want to remove this item from the shop ? \n\n Press 'OK' to confirm!");
        if (userConfirmed) {
             location.href="{{a.id}}/remove/";
        }  
        else{
           location.href=location.href;
        }
      
      
      }
      </script>

  {% endfor %}
</div>



{% endblock %}
